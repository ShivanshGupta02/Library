{% extends "base_generic.html" %}

{% block content %}
  <h1> Your search result for : <b> {{query}} </b> </b> </h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
        <li class="fs-5 text">
            <a href = "{{author.get_absolute_url }}">{{author}} </a>
        </li>
    {% endfor %}
  </ul>
  {% else %}
    <p> There us no such author. </p>
  {% endif %}


{% endblock %}
